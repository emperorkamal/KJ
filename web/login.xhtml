<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet library="css" name="newcss.css"/>
    <h:head>
        <title>gOLDEN fLOW</title>

    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/login_template.xhtml">
            <f:view> 
                <h:form >
                    <center> 
                        
                            <b><h:outputLabel value="Golden Flow"/> </b> <br/><br/>

                            <h:outputLabel value="#{msgs.user_name}"/>
                            <h:inputText value="#{loginBean.username}"/><br/><br/>
                            <h:outputLabel value="#{msgs.password}"/>
                            <h:inputText value="#{loginBean.password}"/><br/><br/>
                            <h:commandButton value="#{msgs.login}" action="#{loginBean.login()}" />
                            <h:commandButton value="#{msgs.login_admin}" action="#{loginBean.login()}" />
                            <input type="reset" value="#{msgs.reset}"/>
                    </center>
                    <h:commandLink value="#{msgs.login_admin}"  
                                   style="float:#{langBean.dir}}"
                           action="/add_access.xhtml"/> 
                </h:form>
            </f:view>
        </ui:decorate> 
    </h:body>
</html>
