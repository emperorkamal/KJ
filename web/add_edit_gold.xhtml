        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="add_gold">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel id="panel" 
                        header="#{msgs.add_edit_item}"                            
                         style="min-height:400px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add_gold"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">

                        <p:outputLabel value="#{msgs.model}" for="model"/>
                        <p:inputText id="model"
                                     value="#{addEditItemsBean.model}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.value_correction}">
                             <f:validateLength minimum="2" />
                        </p:inputText>
                        <h:message for="model" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.quantity}" for="quantity" />
                        <p:inputText id="quantity"
                                     value="#{addEditItemsBean.quantity}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.value_correction}">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                        <h:message for="quantity" styleClass="errorMsg" />

                        <p:outputLabel value="#{msgs.weight}" for="weight" />
                        <p:inputText id="weight"
                                     value="#{addEditItemsBean.weight}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.value_correction}">
                             <f:validateLength minimum="2" />
                        </p:inputText>
                        <h:message for="weight" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.cirat}" for="cirat" />
                        <p:selectOneMenu id="cirat" value="#{addEditItemsBean.cirat}" effect="fold" editable="true" required="true" requiredMessage="#{msgs.value_correction}">
                            <f:selectItem itemLabel="0.9999" itemValue="#{addEditItemsBean.cirat}" />
                            <f:selectItem itemLabel="0.885" itemValue="#{addEditItemsBean.cirat}" />
                            <f:selectItem itemLabel="0.790" itemValue="#{addEditItemsBean.cirat}" />
                            <f:selectItem itemLabel="0.550" itemValue="#{addEditItemsBean.cirat}" />
                            <f:selectItems value="#{addEditItemsBean.cirat}" />
                             <f:validateDoubleRange minimum="0.550" maximum="0.9999" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value=""/>
                        <p:outputLabel value="#{msgs.cost}" for="cost" />
                        <p:inputText id="cost"
                                     value="#{addEditItemsBean.cost}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                    requiredMessage="#{msgs.value_correction}">
                             <f:validateLength minimum="1" />
                        </p:inputText>
                        <h:message for="cost" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.color}" for="color" />
                        <p:selectOneMenu id="color" value="#{addEditItemsBean.color}" effect="fold" editable="true" required="true" requiredMessage="#{msgs.value_correction}">
                            <f:selectItem itemLabel="Yellow" itemValue="#{addEditItemsBean.color}" />
                            <f:selectItem itemLabel="White" itemValue="#{addEditItemsBean.color}" />
                            <f:selectItem itemLabel="Rose" itemValue="#{addEditItemsBean.color}" />
                            <f:selectItems value="#{addEditItemsBean.color}" />
                             <f:validateLength minimum="2" />
                        </p:selectOneMenu>
                        <p:outputLabel value=""/>
                        

                        <p:outputLabel value="#{msgs.trader}" for="trader" />
                        <p:inputText id="trader"
                                     value="#{addEditItemsBean.trader}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.value_correction}">
                             <f:validateLength minimum="2" />
                        </p:inputText>
                        <h:message for="trader" styleClass="errorMsg"/>

                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 update="panel"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"
                                 actionListener="#{addEditItemsBean.saveItems()}"
                                 action="gold_sector"/>

                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}" 
                                 action="gold_sector"/>                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>
