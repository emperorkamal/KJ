<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.app_title}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="add_gold">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="gold sector"                            
                         style="min-height:400px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add_gold"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">

                        <p:outputLabel value="model:" for="model"/>
                        <p:inputText id="model"
                                     value="#{addEditItemsBean.model}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="error">
                        </p:inputText>
                        <h:message for="model" styleClass="errorMsg"/>

                        <p:outputLabel value="quantity:" for="quantity" />
                        <p:inputText id="quantity"
                                     value="#{addEditItemsBean.quantity}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="error">
                        </p:inputText>
                        <h:message for="quantity" styleClass="errorMsg"/>
                                          
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"
                                 actionListener="#{addEditItemsBean.saveItems()}"
                                 action="gold_sector"/>
                
                                <p:commandButton value="Calculate Price"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}" 
                                 action="cal_price"/>   
                                
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}" 
                                 action="gold_sector"/>                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>
