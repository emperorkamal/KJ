<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.app_title}</title>
    </h:head>
    <h:body>
          <style>
        
     div#app_container {
    background-color: rgba(0, 0, 0, 0.25);
}

    background-color: rgba(0, 0, 0, 0.02);
}

    background-color: rgba(0, 0, 0, 0);
}

    background-color: rgba(255, 255, 255, 0);
}   
        body {
   
      background: url(./resources/images/loginbg.jpg) no-repeat center center fixed; 
      -webkit-background-size: cover;

  -o-background-size: cover;
  background-size: cover;
}
        div#app_content {
       width: 95% !important;

    padding-right: 2em;
}


td.ui-selection-column {
    padding: 1em !important;
    margin-right: 2em !important;

    border: 1px solid rgba(255, 212, 0, 0.49);

.ui-datatable tbody td {
    border-color: darkgrey;
    
    
}


.ui-widget-content {
    border: 0px solid rgba(0, 0, 0, 0) !important;
    background: rgba(255, 255, 255, 0.23) !important;

}
.commandButton:hover {
    background-color: #ffd700; 
    color: black;

</style>
        <ui:decorate template="/app_templates/app_template.xhtml">                                            
            <h:form id="silver_items_form">
                
                <p:panel header="#{msgs.sale_item}"                            
                         style="min-height:450px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:15pt">
                    <h:panelGrid id="sale_silver"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="2"                              
                                 dir="#{langBean.dir}">

                        <p:outputLabel value="#{msgs.model}" />
                        <p:outputLabel value="#{silverSaleItemBean.model}" />
                        

                        <p:outputLabel value="#{msgs.available_quantity}" />
                        <p:outputLabel value="#{silverSaleItemBean.quantity}" />
                       
                        
                        <p:outputLabel value="#{msgs.weight}"  />
                        <p:outputLabel value="#{silverSaleItemBean.weight}" />
                        
                        
                        <p:outputLabel value="#{msgs.cirat}"/>
                        <p:outputLabel value="#{silverSaleItemBean.cirat}" />
                        
                        
                        <p:outputLabel value="#{msgs.cost}" />
                        <p:outputLabel value="#{silverSaleItemBean.cost}" />
                        
                        <p:outputLabel value="#{msgs.sold_quantity}" />
                        
                        <p:inputText id="sold_quantity"
                                     value="#{sessionBean.sold_quantity}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512">
                        </p:inputText>
                        
                        <p:outputLabel value="#{msgs.color}"  />
                        <p:outputLabel value="#{silverSaleItemBean.color}" />
                        
                        
                        <p:outputLabel value="#{msgs.trader}"  />
                        <p:outputLabel value="#{silverSaleItemBean.trader}" />
                        
                        <p:outputLabel value="#{msgs.profits}"  />
                        <p:inputText id="profit"
                                     value="#{sessionBean.profit}"
                                     style="width:350px"
                                     required="true"
                                     maxlength="512">
                        </p:inputText>
                        
                       
                        </h:panelGrid>
                        <h:panelGrid id="prices"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="4"                              
                                 dir="#{langBean.dir}">
                        
                        <p:outputLabel value="#{msgs.price_without_cost}"  />                                          
                        <p:outputLabel value="#{silverSaleItemBean.price_without_cost}"  />
                        <p:outputLabel value="#{msgs.pieces_price_without_cost}"  />                                          
                        <p:outputLabel value="#{silverSaleItemBean.pieces_price_without_cost}"  />
                        
                        <p:outputLabel value="#{msgs.price_with_cost}"  />                                          
                        <p:outputLabel value="#{saleItemBean.price_with_cost}"  />
                        <p:outputLabel value="#{msgs.pieces_price_with_cost}"  />                                          
                        <p:outputLabel value="#{saleItemBean.pieces_price_with_cost}"  />
                        
                        <p:outputLabel value="#{msgs.total_price}"  />                                          
                        <p:outputLabel value="#{silverSaleItemBean.total_price}"  />
                        <p:outputLabel value="#{msgs.pieces_total_price}"  />                                          
                        <p:outputLabel value="#{silverSaleItemBean.pieces_total_price}"  />
                        
                    </h:panelGrid>
                    
                
                </p:panel>
                <p:commandButton value="calculate"
                                 icon="ui-icon-calculator"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 style="float:#{langBean.styleFloat}" 
                                 actionListener="#{silverSaleItemBean.updatePrice(item_id)}"
                                 />
                 <p:commandButton value="confirm sale"
                                 icon="ui-icon-cart"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 style="float:#{langBean.styleFloat}" 
                                 actionListener="#{silverSaleItemBean.saveItem()}"
                                 action="silver_receipt.xhtml"
                                 />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}" 
                                 actionListener="#{sessionBean.setProfit(0.0)}"
                                 action="silver_sector"/>      


            </h:form>        
        </ui:decorate>

    </h:body>
</html>
