<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="items_table">
            <p:dataTable id="tbl" var="item" value="#{itemsBean.list}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         paginator="true" 
                         rows="10" 
                         style="margin-bottom:20px">

                <f:facet name="{Exporters}">
                    <h:commandLink >
                        <p:graphicImage value="resources/images/pdf.png" width="24"/>

                        <p:dataExporter type="xls" target="tbl" fileName="cars" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="resources/images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="/resources/images/1.jpg" width="24"/>
                        <p:dataExporter type="csv" target="tbl" fileName="cars" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="resources/images/pdf.png" width="24"/>
                        <p:dataExporter type="xml" target="tbl" fileName="cars" />
                    </h:commandLink>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{item.id}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="model"/>
                    </f:facet>
                    <h:outputText value="#{item.model}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="quantity" />
                    </f:facet>
                    <h:outputText value="#{item.quantity}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="weight" />
                    </f:facet>
                    <h:outputText value="#{item.weight}" />
                </p:column>
            </p:dataTable>

            <h3>Export Page Data Only</h3>
            <h:commandLink>
                <p:graphicImage name="resources/images/pdf.png" />
                <p:dataExporter type="xls" target="tbl" fileName="cars" pageOnly="true"/>
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage name="resources/images/pdf.png" />
                <p:dataExporter type="pdf" target="tbl" fileName="cars" pageOnly="true" />
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage name="resources/images/pdf.png" />
                <p:dataExporter type="csv" target="tbl" fileName="cars" pageOnly="true" />
            </h:commandLink>

            <h:commandLink >
                <p:graphicImage  value="resources/images/pdf.png" width="24" />
                <p:dataExporter type="xml" target="tbl" fileName="cars" pageOnly="true" />
            </h:commandLink>

            <h:graphicImage name="/resources/images/1.jpg" />

        </h:form>
    </h:body>
</html>
