            <h:form id="add_gold">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel  header="#{msgs.item_details}"                            
                         style="min-height:400px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:15pt"
                         >
                    <h:panelGrid id="add_gold"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="2"                              
                                 dir="#{langBean.dir}">
                       

                        <p:outputLabel value="#{msgs.model}" />
                        <p:outputLabel value="#{itemDetailsBean.model}" />


                        <p:outputLabel value="#{msgs.quantity}"  />
                        <p:outputLabel value="#{itemDetailsBean.quantity}" />


                        <p:outputLabel value="#{msgs.weight}"  />
                        <p:outputLabel value="#{itemDetailsBean.weight}" />


                        <p:outputLabel value="#{msgs.cirat}"/>

                        <p:outputLabel value="#{msgs.color}"  />
                        <p:outputLabel value="#{itemDetailsBean.color}" />


                        <p:outputLabel value="#{msgs.trader}"  />
                        <p:outputLabel value="#{itemDetailsBean.trader}" />

                    </h:panelGrid>
                </p:panel>
                
              
            <div class="row">
                
                   
                <a id="gold_section" href="http://localhost:42106/kj/faces/gold_sector.xhtml" class="page-scroll btn btn-xl ">#{msgs.done} </a>
